# HG8245/HG8247 feature.cfg

feature.include="base_ssmp_ft.cfg"

#DLNA特性开关
feature.name="HW_SSMP_FEATURE_DLNA" feature.enable="0" feature.attribute="1"

#USB打印机开关
feature.name="HW_SSMP_FEATURE_USBPRINTER" feature.enable="0" feature.attribute="1"

#USB存储共享
feature.name="HW_SSMP_FEATURE_USBSTORAGE" feature.enable="0" feature.attribute="1"

#控制sonet定制网页显示，HG8040H不显示网页，HG8045D、HG8245D显示网页
feature.name = "HW_SSMP_FEATURE_WEB_SONET" feature.enable="1" feature.attribute="1"

#TR143诊断URL保持功能，256M单板默认打开
feature.name="HW_SSMP_FT_DIAG_URL_CFM" feature.enable="0" feature.attribute="1"

#PON单板页面裁剪特性开关
feature.name="HW_SSMP_FT_PON_WEB_PAGE" feature.enable="0" feature.attribute="0"
#LAN上行单板
feature.name="HW_SSMP_FT_LAN_UPPORT" feature.enable="1" feature.attribute="1"

#电信悦me规范支持开关
feature.name="SSMP_FT_FLICKERPOWER_RED" feature.enable="0" feature.attribute="1"
feature.name="SSMP_FT_FLICKERPOWER_GREEN" feature.enable="0" feature.attribute="1"

#debug eth 使能开关，其他型号默认关闭
feature.name = "HW_SSMP_FEATURE_DEBUG_ETH" feature.enable="0" feature.attribute="1"

#智能单板
feature.name="FT_SMART_BOARD" feature.enable="0" feature.attribute="1"

feature.name="FT_SSMP_USBPORT_REVERSE" feature.enable="0" feature.attribute="1"

#支持p2p lan上行的产品中将特性开关, 透明通道特性
feature.name="HW_FT_SSMP_LAN_TRANSPAREN" feature.enable="1" feature.attribute="1"

#TR069上报的产品形态中不带“Ethernet”
feature.name="FT_PRONAME_WITHOUT_ETHERNET" feature.enable="1" feature.attribute="1"

#支持新的私有协议，OLT下发UTC-0时间
feature.name="FT_OLT_UTC_TIME" feature.enable="1" feature.attribute="1"