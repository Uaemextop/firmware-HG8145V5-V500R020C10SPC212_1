# HG8245/HG8247 feature.cfg

feature.include="base_ssmp_ft.cfg"
#HW_SSMP_FEATURE_BATTERY 控制电池连接状态的显示，电池模式下节能的相关配置
feature.name="HW_SSMP_FEATURE_BATTERY" feature.enable="0" feature.attribute="1"
#UPS电池，是否支持显示电量（coulometry），0不显示，1显示；
feature.name="HW_SSMP_FEATURE_BT_COUL" feature.enable="0" feature.attribute="1"
#网页上显示家庭共享
feature.name="HW_SSMP_FEATURE_DM_SMBA" feature.enable="0" feature.attribute="1"
#DLNA特性开关
feature.name="HW_SSMP_FEATURE_DLNA" feature.enable="0" feature.attribute="1"

#USB打印机开关
feature.name="HW_SSMP_FEATURE_USBPRINTER" feature.enable="1" feature.attribute="1"

#USB存储共享
feature.name="HW_SSMP_FEATURE_USBSTORAGE" feature.enable="1" feature.attribute="1"

#控制sonet定制网页显示，HG8040H不显示网页，HG8045D、HG8245D显示网页
feature.name = "HW_SSMP_FEATURE_WEB_SONET" feature.enable="1" feature.attribute="1"

#TR143诊断URL保持功能，256M单板默认打开
feature.name="HW_SSMP_FT_DIAG_URL_CFM" feature.enable="0" feature.attribute="1"

#PON单板页面裁剪特性开关
feature.name="HW_SSMP_FT_PON_WEB_PAGE" feature.enable="0" feature.attribute="0"
#LAN上行单板
feature.name="HW_SSMP_FT_LAN_UPPORT" feature.enable="1" feature.attribute="1"

#电信悦me规范支持开关
feature.name="SSMP_FT_FLICKERPOWER_RED" feature.enable="0" feature.attribute="1"
feature.name="SSMP_FT_FLICKERPOWER_GREEN" feature.enable="0" feature.attribute="1"

#debug eth 使能开关，其他型号默认关闭
feature.name = "HW_SSMP_FEATURE_DEBUG_ETH" feature.enable="0" feature.attribute="1"

#智能单板
feature.name="FT_SMART_BOARD" feature.enable="0" feature.attribute="1"

feature.name="FT_SSMP_USBPORT_REVERSE" feature.enable="0" feature.attribute="1"

#支持p2p lan上行的产品中将特性开关, 透明通道特性
feature.name="HW_FT_SSMP_LAN_TRANSPAREN" feature.enable="1" feature.attribute="1"

#TR069上报的产品形态中不带“Ethernet”
feature.name="FT_PRONAME_WITHOUT_ETHERNET" feature.enable="1" feature.attribute="1"

#支持同一用户在不同PC上同时登陆
feature.name="HW_SSMP_FEATURE_PTVDF" feature.enable="0" feature.attribute="0" 
#支持在web页面上修改登录用户名和密码
feature.name="FT_WEB_MODIFY_USER_PWD" feature.enable="0" feature.attribute="0" 

feature.name="HW_FEATURE_CHECKUPG_SPACE" feature.enable="0" feature.attribute="1"
#支持新的私有协议，OLT下发UTC-0时间
feature.name="FT_OLT_UTC_TIME" feature.enable="1" feature.attribute="1"

#V5 CMS签名格式能力特性开关，V5单板默认开启，升级走V5签名校验流程
feature.name ="HW_SSMP_FT_V5_CMS_SUPPORT" feature.enable="1" feature.attribute="1"

#V5 MD算法禁止
feature.name ="FT_OLD_MD_DDGST_FORBIDDEN" feature.enable="1" feature.attribute="1"

#IPTV双通道
feature.name="FT_MULTI_SERVICE_IPTV_PORT" feature.enable="1" feature.attribute="1"

#AP自适应模式
feature.name="FT_SSMP_AP_OPERATION_SWITCH" feature.enable="0" feature.attribute="1"
feature.name="FT_CHANGE_GUIDE_LEVEL" feature.enable="0" feature.attribute="1"
feature.name="HW_SSMP_WEB_MODIFY_AMDIN_PWD"  feature.enable="0" feature.attribute="1"

#LG8035V和LS2035V中BR0冲突开关默认开启
feature.name="FT_ADDRESS_CONFLICT_AND_SKIP" feature.enable="1" feature.attribute="1"

#Portal配置向导界面特性仅在LS2035V ,WA8011Y、LG8035V5三款产形态上支持
feature.name="FT_WEB_REDIRECT_PORTALWIZARD" feature.enable="1" feature.attribute="1"
feature.name="FT_WEB_REDIRECT_BASE_IP" feature.enable="1" feature.attribute="1"
feature.name="FT_WEB_DERICT_PAGE_SUPPORT" feature.enable="1" feature.attribute="1"
feature.name="HW_FT_WEB_INDEPEND_HTTPS_PORT" feature.enable="1" feature.attribute="1"

feature.name="HW_SSMP_FEATURE_AP" feature.enable="1" feature.attribute="1"