#SGP200W专用
feature.include="base_ssmp_ft.cfg"
#HW_SSMP_FEATURE_BATTERY 控制电池连接状态的显示，电池模式下节能的相关配置
feature.name="HW_SSMP_FEATURE_BATTERY" feature.enable="0" feature.attribute="1"
#UPS电池，是否支持显示电量（coulometry），0不显示，1显示；
feature.name="HW_SSMP_FEATURE_BT_COUL" feature.enable="0" feature.attribute="1"
feature.name="HW_SSMP_FEATURE_APMRF" feature.enable="0" feature.attribute="0"
#DLNA特性开关
feature.name="HW_SSMP_FEATURE_DLNA" feature.enable="1" feature.attribute="1"
#USB打印机开关
feature.name="HW_SSMP_FEATURE_USBPRINTER" feature.enable="1" feature.attribute="1"
#USB存储共享
feature.name="HW_SSMP_FEATURE_USBSTORAGE" feature.enable="1" feature.attribute="1"
#HW_SSMP_FEATURE_USB 控制USB连接状态，家庭存储
feature.name="HW_SSMP_FEATURE_USB" feature.enable="1" feature.attribute="1"

#控制是否启动软探针需求
feature.name="HW_SSMP_FT_CWMP_PROBE_SERVER" feature.enable="0" feature.attribute="1"
feature.name="FT_SSMP_USBPORT_REVERSE" feature.enable="0" feature.attribute="1"

feature.name="HW_FEATURE_CHECKUPG_SPACE" feature.enable="0" feature.attribute="1"
#支持p2p lan上行的产品中将特性开关, 透明通道特性
feature.name="HW_FT_SSMP_LAN_TRANSPAREN" feature.enable="0" feature.attribute="1"

#控制RESET KEY设置指示灯开关
feature.name="HW_SSMP_FEATURE_DM_LEDRESETKEY" feature.enable="0" feature.attribute="1"
#支持新的私有协议，OLT下发UTC-0时间
feature.name="FT_OLT_UTC_TIME" feature.enable="1" feature.attribute="1"

#V5 CMS签名格式能力特性开关，V5单板默认开启，升级走V5签名校验流程
feature.name="HW_SSMP_FT_V5_CMS_SUPPORT" feature.enable="1" feature.attribute="1"

#V5 MD算法禁止
feature.name ="FT_OLD_MD_DDGST_FORBIDDEN" feature.enable="1" feature.attribute="1"

#R19C10加  密算法断代，新增产品打开此特性开关，但DSL fastweb定制关掉此特性开关
feature.name="FT_SSP_KMC" feature.enable="0" feature.attribute="1"

#葡萄牙NOS特性定制
feature.name="FT_SUPPORT_WEBPA" feature.enable="0" feature.attribute="1"

#控制sonet定制网页显示，HG8040H不显示网页，HG8045D、HG8245D显示网页
feature.name = "HW_SSMP_FEATURE_WEB_SONET" feature.enable="1" feature.attribute="1"

#web GUI登录密码复杂度要求调整为最少8个字符
feature.name="FT_SONET_WEB_PWD_LENGTH" feature.enable="0" feature.attribute="1"