# HG8045 feature.cfg
feature.include="base_ssmp_ft.cfg"
#feature.attribute用来表示feature的属性，目前主要用来表示该特性是否可以运营商二次定制，最低位为1表示可以定制，0表示不可定制
#HW_SSMP_FEATURE_USB 控制USB连接状态，家庭存储
feature.name="HW_SSMP_FEATURE_USB" feature.enable="0" feature.attribute="0"
feature.name="SSMP_FT_SHOWFTPPAGE" feature.enable="0" feature.attribute="0"
#HW_SSMP_FEATURE_QUICKCFG 控制USB的快速备份和恢复功能
feature.name="HW_SSMP_FEATURE_QUICKCFG" feature.enable="0" feature.attribute="0"
feature.name="HW_SSMP_FEATURE_APMVOICE" feature.enable="0" feature.attribute="0"
#HSC 特性开关
feature.name="HW_SSMP_FEATURE_USD" feature.enable="0" feature.attribute="0"
#支持TMS终止加载操作
#控制是否启动软探针需求
feature.name="HW_SSMP_FT_CWMP_PROBE_SERVER" feature.enable="0" feature.attribute="1"
#DPOE定制标示
feature.name="SSMP_PDT_FEATURE_MNGT_DPOE" feature.enable="0" feature.attribute="0" 

feature.name="HW_FEATURE_CHECKUPG_SPACE" feature.enable="0" feature.attribute="1"
#支持p2p lan上行的产品中将特性开关, 透明通道特性
feature.name="HW_FT_SSMP_LAN_TRANSPAREN" feature.enable="0" feature.attribute="1"


#支持新的私有协议，OLT下发UTC-0时间
feature.name="FT_OLT_UTC_TIME" feature.enable="0" feature.attribute="1"

#V5 CMS签名格式能力特性开关，V5单板默认开启，升级走V5签名校验流程
feature.name ="HW_SSMP_FT_V5_CMS_SUPPORT" feature.enable="1" feature.attribute="1"

#V5 MD算法禁止
feature.name ="FT_OLD_MD_DDGST_FORBIDDEN" feature.enable="1" feature.attribute="1"

#Portal配置向导界面特性 实现任意域名跳转portal
feature.name="FT_WEB_REDIRECT_PORTALWIZARD" feature.enable="0" feature.attribute="1"
feature.name="FT_WEB_REDIRECT_BASE_IP" feature.enable="0" feature.attribute="1"
feature.name="FT_WEB_DERICT_PAGE_SUPPORT" feature.enable="0" feature.attribute="1"
feature.name="HW_FT_WEB_INDEPEND_HTTPS_PORT" feature.enable="0" feature.attribute="1"
#标识新ap wa8011v5和wa8021v5
feature.name="FT_NEW_AP" feature.enable="0" feature.attribute="1"