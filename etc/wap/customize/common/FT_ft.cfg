#通用的二次定制的Feature.cfg文件
#通用部分SSMP目前完全符合产品的Feature.cfg。请其他领域各自添加自己的二次定制。
feature.name="HW_SSMP_FEATURE_RESET_DEF" feature.enable="1"
feature.name="HW_SSMP_FEATURE_OUI_STATIC" feature.enable="1"
feature.name="HW_SSMP_FEATURE_CWMP_DEF" feature.enable="1"
feature.name="HW_SSMP_FEATURE_CWMP_PWDKEY" feature.enable="0"

#AMP部分
feature.name="HW_AMP_FEATURE_COMMON" feature.enable="1"
feature.name="HW_AMP_FEATURE_FORBID_SN" feature.enable="1"
feature.name="HW_AMP_FEATURE_FT"  feature.enable="1"
feature.name="HW_AMP_FT_PQ_REVERSE_PRI" feature.enable="0"
feature.name = "HW_AMP_FEATURE_BBF247" feature.enable="1"
feature.name = "HW_AMP_FEATURE_WIFI_COUNTRY_FIX" feature.enable="1"
feature.name = "HW_AMP_FT_OMCI_TRIGGER_PONLED" feature.enable="1"

#BBSP部分
#组播查询报文仅以CVLAN出一份，MVLAN的不出
feature.name="BBSP_FT_BTV_QUERY_CVLAN" feature.enable="0"
feature.name="BBSP_FT_BTV_QUERY_MVLAN" feature.enable="1"
feature.name="BBSP_FT_PARENTAL_CONTROL" feature.enable="0" 
feature.name = "BBSP_FT_PARENTAL_CTRL_URL_FLT" feature.enable="1" 
feature.name = "BBSP_FT_PARENTAL_CTRL_URL_MODE" feature.enable="1"

feature.name = "BBSP_FT_OLT_CONTROL_MC" feature.enable="0"

#法电HG8010a支持下行pbit还原
feature.name = "BBSP_FT_L2_DL_USE_ACL" feature.enable="1"

feature.name = "HW_SSMP_FEATURE_OMCI_LOAD" feature.enable="1"
feature.name = "HW_SSMP_FT_OMCI_STAND_LOAD" feature.enable="1"

#控制FT、OSK、ORANGEMT等法电市场定制下EquipmentID、硬件版本和软件版本号在GPON模式下的特殊显示
feature.name = "HW_SSMP_FEATURE_FT_VERSION" feature.enable="1"

feature.name = "L2M_DEFAULT_RULE_DROP" feature.enable="1"
feature.name = "TAG0_AS_NORMAL_1TAG" feature.enable="1"
feature.name = "L2M_PDT_LAN_UNICAST_ISOLATE" feature.enable="1"
feature.name = "BBSP_FT_L2_UL_USE_ACL" feature.enable="1"

feature.name = "BBSP_FT_BBF247" feature.enable="1"

# R17C10SPC208 NOKIA OLT对接 特定p-bit remarking配置场景
feature.name = "BBSP_FT_PBIT_BC_FLOW_MERGE" feature.enable="1"

#FT需求
feature.name = "BBSP_FT_OLT_CONTROL_MC_AUTO" feature.enable="1"

#FT_SYSTEM_COPY 表示是否启用主备同步功能，针对特定市场关闭主备同步功能
feature.name = "FT_SYSTEM_COPY" feature.enable="0"

#下行反切非精确匹配时按照VLAN反切，忽略pri 支持FT 本土和Poland发货，该特性开关优先级为3，低于BBSP_FT_L2_DL_USE_ACL精确匹配特性开关优先级4
feature.name = "BBSP_FT_L2M_DN_TRANS_EXTEND" feature.enable="1"

feature.name = "HW_SSMP_FEATURE_BBF247" feature.enable="1"

#PSI下发命令，踢掉在线用户
feature.name="FT_SSMP_KICKOFF_WEB_USER" feature.enable="0" 

feature.name="FT_TELNET_DENY" feature.enable="1"

#支持Y1731功能
feature.name="BBSP_FT_1731" feature.enable="1"
#支持305实体
feature.name="BBSP_FT_305_ENTITY" feature.enable="1"

feature.name="BBSP_FT_302_ENTITY" feature.enable="1"

feature.name="FT_DISABLE_IGMP_UNDER_3RDOLT" feature.enable="1"