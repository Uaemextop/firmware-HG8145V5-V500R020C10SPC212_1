#通用的二次定制的Feature.cfg文件
#通用部分SSMP目前完全符合产品的Feature.cfg。请其他领域各自添加自己的二次定制。
feature.name="HW_SSMP_FEATURE_RESET_DEF" feature.enable="1"
feature.name="HW_SSMP_FEATURE_OUI_STATIC" feature.enable="1"
feature.name="HW_SSMP_FEATURE_CWMP_DEF" feature.enable="1"
feature.name="HW_SSMP_FEATURE_CWMP_PWDKEY" feature.enable="0"
feature.name="HW_SSMP_FEATURE_DM_LEDSWITCH" feature.enable="1"
feature.name="HW_SSMP_FEATURE_MODIFYPWDPAGE" feature.enable="0"
feature.name = "HW_SSMP_FEATURE_HTTP_PORT_MODE"  feature.enable="1"
#控制WAN测https强制访问，bin4,bin5需要，默认打开打开，按定制关闭（使能WAN http的地方关闭）
feature.name="HW_SSMP_FEATURE_CLOSE_HTTPS" feature.enable="1"

#AMP部分
feature.name="HW_AMP_FEATURE_COMMON" feature.enable="1"
feature.name="HW_AMP_FEATURE_UNE" feature.enable="1"
feature.name="PDT_FT_WLAN_PWD_TR069_PLAINTEXT" feature.enable="1"
#BBSP部分
feature.name = "BBSP_FT_TELNET_PORT_MODE"       feature.enable="1"
feature.name = "BBSP_FT_INTERNET_INNER_PORT"    feature.enable="1"
feature.name = "BBSP_FT_DMZ_PRIORITY"           feature.enable="1"
feature.name="BBSP_FT_PARENTAL_CONTROL" feature.enable="0" 
feature.name = "BBSP_FT_PARENTAL_CTRL_URL_FLT" feature.enable="1" 
feature.name = "BBSP_FT_PARENTAL_CTRL_URL_MODE" feature.enable="1"

feature.name = "BBSP_FT_DOS_COMMONV5" feature.enable="1"

feature.name="BBSP_FT_ACCESS_CONTROL" feature.enable="0" 

feature.name = "BBSP_FT_PORT_ACL" feature.enable="1"

feature.name="BBSP_FT_WAN_COMMONV5" feature.enable="0" 

#PSI下发命令，踢掉在线用户
feature.name="FT_SSMP_KICKOFF_WEB_USER" feature.enable="0" 

#哥伦比亚UNE定制打开组播协议报文转发定制开关,未绑定桥接WAN的报文禁止从桥接WAN出去。
feature.name="BBSP_FT_BTV_FORBID_DEFAULT" feature.enable="1" 