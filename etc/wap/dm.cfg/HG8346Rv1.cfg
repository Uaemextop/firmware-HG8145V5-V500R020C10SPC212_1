## HG8346M产品静态属性信息，只读，且obj.id不能随便修改，内核通过obj.id来初始化对应的属性项信息

# eth端口数
obj.id="0x00000001";obj.name="eth_num";obj.value="4";

# eth类型，0表示fe，1表示ge端口数
obj.id="0x00000002";obj.name="eth_type";obj.value="0";

# pots端口数
obj.id="0x00000003";obj.name="pots_num";obj.value="2";

# POST类型，1表示通用，2表示BT
obj.id="0x00000004";obj.name="pots_type";obj.value="1";

# ssid数，wifi端口数
obj.id="0x00000005";obj.name="ssid_num";obj.value="4";

# rf端口数
obj.id="0x00000006";obj.name="rf_num";obj.value="0";

# usb端口数
obj.id="0x00000007";obj.name="usb_num";obj.value="1";

# wlan数
obj.id="0x00000008";obj.name="wlan_num";obj.value="1";

# tdm端口数
obj.id="0x00000009";obj.name="tdm_num";obj.value="0";

# pon端口数
obj.id="0x0000000A";obj.name="pon_num";obj.value="1";

# MAC数目
obj.id="0x0000000B";obj.name="mac_num";obj.value="10";

# 产品ID，与制成版号一一对应
obj.id="0x0000000C";obj.name="proc_id";obj.value="51";

# 产品名称
obj.id="0x0000000D";obj.name="proc_name";obj.value="HG8346R";

# 产品描述
obj.id="0x0000000E";obj.name="proc_desc";obj.value="EchoLife HG8346R";

# 产品类别
obj.id="0x0000000F";obj.name="proc_class";obj.value="HG8346R";

# 产品装备ID
obj.id="0x00000010";obj.name="equ_id";obj.value="346R";

# 产品类型SFU/HGU
obj.id="0x00000011";obj.name="pdt_type";obj.value="HGU";

# 设备制造商
obj.id="0x00000012";obj.name="manufacture";obj.value="Huawei Technologies Co., Ltd";

# vendor id
obj.id="0x00000013";obj.name="vendor_id";obj.value="HWTC";

# 按键能力, 支持WLAN WPS RESET三种按键
obj.id="0x00000014";obj.name="key_cap";obj.value="0x000f";

# 电池LED灯能力
obj.id="0x00000015";obj.name="battery_led_cap";obj.value="0";

# 电池监控灯能力
obj.id="0x00000016";obj.name="battery_cap";obj.value="0";

# cpu能力,单位pps
obj.id="0x00000017";obj.name="cpu_capability";obj.value="13000";

# 是否支持备用电池 0/1
obj.id="0x00000018";obj.name="bak_batt";obj.value="0";

# 宽带指示灯数目
obj.id="0x00000019";obj.name="wlan_light";obj.value="0";
# 过温保护使能
obj.id="0x00000028";obj.name="temperature_protect";obj.value="1";

#产品的特性开关文件
obj.id="0xB0000001";obj.name="featurecfg_ssmp";obj.value="/etc/wap/ft/ssmp/HG8245v1.cfg";
obj.id="0xB0000002";obj.name="featurecfg_bbsp";obj.value="/etc/wap/ft/bbsp/bin4_wifi.cfg";
obj.id="0xB0000003";obj.name="featurecfg_amp";obj.value="/etc/wap/ft/amp/wlanonbrd.cfg";
