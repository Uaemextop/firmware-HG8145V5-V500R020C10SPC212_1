# 该文件基于HG8245v2_256M.cfg复制，另外打开了HW_SSMP_FEATURE_DM_SMBA特性开关
feature.include="base_ssmp_ft.cfg"

feature.name="HW_SSMP_FEATURE_USB" feature.enable="0" feature.attribute="0"
#网页上显示家庭共享
feature.name="HW_SSMP_FEATURE_DM_SMBA" feature.enable="0" feature.attribute="0"
#控制RESET KEY设置指示灯开关
feature.name="HW_SSMP_FEATURE_DM_LEDRESETKEY" feature.enable="0" feature.attribute="1"
#DLNA特性开关
feature.name="HW_SSMP_FEATURE_DLNA" feature.enable="0" feature.attribute="0"
#USB打印机开关
feature.name="HW_SSMP_FEATURE_USBPRINTER" feature.enable="0" feature.attribute="0"
#USB存储共享
feature.name="HW_SSMP_FEATURE_USBSTORAGE" feature.enable="0" feature.attribute="0"
#TR143诊断URL保持功能，256M单板默认打开
feature.name="HW_SSMP_FT_DIAG_URL_CFM" feature.enable="0" feature.attribute="1"
#智能单板
feature.name="FT_SMART_BOARD" feature.enable="0" feature.attribute="1"

feature.name="FT_K662C_UPGRADE_LIMIT" feature.enable="1" feature.attribute="0"

feature.name ="FT_RESETKEYLED_AP" feature.enable="1" feature.attribute="1"

feature.name="HW_FEATURE_CHECKUPG_SPACE" feature.enable="0" feature.attribute="1"
#支持p2p lan上行的产品中将特性开关, 透明通道特性
feature.name="HW_FT_SSMP_LAN_TRANSPAREN" feature.enable="0" feature.attribute="1"

feature.name="HW_SSMP_FT_LAN_UPPORT" feature.enable="1" feature.attribute="1"
#web登录不校验用户名
feature.name="HW_SSMP_FEATURE_WEB_ONLY_PWD" feature.enable="1" feature.attribute="1"
#支持新的私有协议，OLT下发UTC-0时间
feature.name="FT_OLT_UTC_TIME" feature.enable="1" feature.attribute="1"

#V5 CMS签名格式能力特性开关，V5单板默认开启，升级走V5签名校验流程
feature.name ="HW_SSMP_FT_V5_CMS_SUPPORT" feature.enable="1" feature.attribute="1"

#V5 MD算法禁止
feature.name ="FT_OLD_MD_DDGST_FORBIDDEN" feature.enable="1" feature.attribute="1"

#关闭APM
feature.name="HW_SSMP_FEATURE_APM" feature.enable="0" feature.attribute="1"

feature.name = "FT_QBB_SUPPORT" feature.enable="0" feature.attribute="0"
feature.name = "FT_BBSP_QBB_SUPPORT" feature.enable="0" feature.attribute="0"

feature.name="HW_SSMP_FEATURE_CWMP_TR111_P2" feature.enable="1" feature.attribute="1"

#Portal配置向导界面特性 实现任意域名跳转portal
feature.name="FT_WEB_REDIRECT_PORTALWIZARD" feature.enable="0" feature.attribute="1"
feature.name="FT_WEB_REDIRECT_BASE_IP" feature.enable="1" feature.attribute="1"
feature.name="FT_WEB_DERICT_PAGE_SUPPORT" feature.enable="1" feature.attribute="1"
feature.name="HW_FT_WEB_INDEPEND_HTTPS_PORT" feature.enable="1" feature.attribute="1"
#标识新ap wa8011v5和wa8021v5
feature.name="FT_NEW_AP" feature.enable="1" feature.attribute="1"
#区别全功能和极简模式
feature.name = "FT_DESKAP_MODE_SIMPLE" feature.enable="0" feature.attribute="1"
#新AP路由模式支持WIFI
feature.name = "FT_AP_RT_WIFI_UP_LINK" feature.enable="0" feature.attribute="1"

#v662单板不重定向到loid注册页面
feature.name = "FT_WEB_NO_REDIRECT_LOIDREG" feature.enable="1" feature.attribute="1"

#支持电信elink CTEI码
feature.name = "FT_ELINK_CTEI" feature.enable="1" feature.attribute="1"
feature.name = "FT_ELINK_TRACEROUTE" feature.enable="1" feature.attribute="1"

#默认为固定上行模式
feature.name="FT_AP_FIX_UPPORT" feature.enable="1" feature.attribute="1"

#支持 PON/AP 模式切换
feature.name="FT_AP_PON_MODE_CFG" feature.enable="1" feature.attribute="1"

#支持在web页面上修改登录用户名和密码
feature.name = "FT_WEB_MODIFY_USER_PWD" feature.enable="1" feature.attribute="1"
feature.name = "HW_SSMP_WEB_MODIFY_AMDIN_PWD" feature.enable="1" feature.attribute="1"
feature.name = "SSMP_FT_SHOWFTPPAGE" feature.enable="0" feature.attribute="0"

#DESKCTAP定制特性开关（后续看切换上行模式时可不可以在定制文件中实现）
feature.name="FT_CTAP_FEATURE_LED" feature.enable="1" feature.attribute="1"
feature.name="FT_CONSTRUCT_AP_LED" feature.enable="1" feature.attribute="1"
feature.name="BBSP_FT_INTERNET_LED_EXIST" feature.enable="1" feature.attribute="1"
feature.name="FT_SMART_CTRL_LED" feature.enable="1" feature.attribute="1"
#支持盲插
feature.name="FT_DM_AP_SELECT_MODE" feature.enable="1"