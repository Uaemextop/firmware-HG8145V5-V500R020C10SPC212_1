# HG8245/HG8247 feature.cfg

feature.include="base_ssmp_ft.cfg"

#网页上显示家庭共享
feature.name="HW_SSMP_FEATURE_DM_SMBA" feature.enable="1" feature.attribute="1"
#DLNA特性开关
feature.name="HW_SSMP_FEATURE_DLNA" feature.enable="1" feature.attribute="1"

#USB打印机开关
feature.name="HW_SSMP_FEATURE_USBPRINTER" feature.enable="1" feature.attribute="1"

#USB存储共享
feature.name="HW_SSMP_FEATURE_USBSTORAGE" feature.enable="1" feature.attribute="1"
#控制sonet定制网页显示，HG8040H不显示网页，HG8045D、HG8245D显示网页
feature.name = "HW_SSMP_FEATURE_WEB_SONET" feature.enable="1" feature.attribute="1"

#单板是否支持插件加载网页,在256M单板下打开
feature.name="HW_OSGI_FT_BUNDLELOADWEB" feature.enable="0" feature.attribute="1"

#电信悦me规范支持开关
feature.name="HW_SSMP_FEATURE_YUEME" feature.enable="0" feature.attribute="1"

#智能网关安全连接特性开关，仅智能网关非电信定制开启
feature.name="HW_SSMP_FEATURE_SAFE_CHANNEL" feature.enable="1" feature.attribute="1"

#控制是否启动软探针需求
feature.name="HW_SSMP_FT_CWMP_PROBE_SERVER" feature.enable="0" feature.attribute="1"
feature.name="FT_SSMP_USBPORT_REVERSE" feature.enable="0" feature.attribute="1"

#ROSTELECOM点灯定制需求
feature.name="HW_FEATURE_FOR_ROS_LIGHT" feature.enable="0" feature.attribute="1"
feature.name="FT_SSMP_HIGHTEMPERATURE" feature.enable="1" feature.attribute="0"

#支持新的私有协议，OLT下发UTC-0时间
feature.name="FT_OLT_UTC_TIME" feature.enable="0" feature.attribute="1"
