feature.name = "HW_AMP_FEATURE_LOID_O5AUTH_SHOW" feature.enable="1"
#HW_AMP_FT_FEATURE_AWIFI  E8C AWIFI特性开关
feature.name = "HW_AMP_FT_FEATURE_AWIFI" feature.enable="1"

#wifi功率设置不允许用户修改
feature.name="HW_AMP_FEATURE_WIFI_POWER_FIX" feature.enable="1"

#按复位键进行恢复默认、出厂配置，同时需要设置指示灯提示；恢复默认保留关键参数，指示灯全亮；恢复出厂，指示灯全灭 
feature.name="HW_SSMP_FEATURE_DM_RESETLED" feature.enable="1"

#电信自检开关，目前四川和北京开启
feature.name="FT_SELF_CHECK" feature.enable="1"

#BBSP的运营商定制
feature.name="BBSP_FT_SCCT" feature.enable="1"
feature.name="BBSP_FT_CTC" feature.enable="1"
feature.name="BBSP_FT_UPLINKQOS" feature.enable="1"
feature.name="BBSP_FT_IGMP_SNOOPINGENABLE_SET" feature.enable="1"
feature.name="BBSP_FT_QOS_SPDLMT" feature.enable="0"
feature.name="BBSP_FT_INTERNET_WAN_AUTO_BIND" feature.enable="1"

