feature.name = "BBSP_FT_REDIRECT" feature.enable="0"

feature.name = "BBSP_FT_PONLOCAL_ARPREPLY" feature.enable="0"

feature.name = "FT_PING_TIMEOUT_PER_PACKET" feature.enable="1"

#四川电信
feature.name="FT_SUPPORT_FRAME_DETECTION" feature.enable="1" 

#四川电信Performance节点
feature.name = "FT_PERFORMANCE_DIAGNOSE" feature.enable="1"
#四川电信悦ME支持ICMP报文做TRACEROUTE
feature.name = "BBSP_FT_TRACEROUTE_ICMP" feature.enable="1"
feature.name="FT_CTCUSTOM_VERSION" feature.enable="1"

# ALMCR201603015286840
feature.name = "BBSP_FT_CT_PRIVATE_TRACERT" feature.enable="1"
feature.name = "BBSP_FT_TRACERT_SEL_PKTTYPE" feature.enable="1"

# ALMCR201603045334132
feature.name = "BBSP_FT_BTV_EM_WAN" feature.enable="1"

#安徽电信支持wan粒度感知测速
feature.name="FT_SAMPLE_SPEEDTEST" feature.enable="1"

