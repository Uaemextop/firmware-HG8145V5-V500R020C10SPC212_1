#BBSP 爱WIFI特性开关
feature.name = "FT_BBSP_AWIFI_SWITCH" feature.enable="1"

feature.name="BBSP_FT_WAN_LAN_TELNET_BOTH_TAP" feature.enable="1"

#四川电信双MAC
feature.name="FT_MAC_ROUTE_E8C_OPTION60" feature.enable="1"

#电信集采InternetGatewayDevice.Services.X_CT-COM_IPTV?增加Status字段 
feature.name = "FT_IPTV_STATUS" feature.enable="1" 

feature.name="FT_FULLROUTE_ROUTEVOICEWAN_NAT" feature.enable="1"

#告警参数上报
feature.name="FT_PPPOE_ALARM" feature.enable="1"

