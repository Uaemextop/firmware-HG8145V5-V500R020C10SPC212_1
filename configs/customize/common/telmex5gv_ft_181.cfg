#通用的二次定制的Feature.cfg文件
#通用部分SSMP目前完全符合产品的Feature.cfg。请其他领域各自添加自己的二次定制。
feature.name="HW_SSMP_FEATURE_RESET_DEF" feature.enable="1"
feature.name="HW_SSMP_FEATURE_OUI_STATIC" feature.enable="1"
feature.name="HW_SSMP_FEATURE_CWMP_DEF" feature.enable="1"
feature.name="HW_SSMP_FEATURE_MNGT_TELMEX" feature.enable="1"
feature.name="HW_SSMP_FEATURE_CWMP_PWDKEY" feature.enable="0"
#控制WAN测https强制访问，bin4,bin5需要，默认打开打开，按定制关闭（使能WAN http的地方关闭）
feature.name="HW_SSMP_FEATURE_CLOSE_HTTPS" feature.enable="1"
feature.name="HW_SSMP_FT_WAN_HTTPPORT_CHANGE" feature.enable="0"
feature.name="SSMP_FT_INFORM_ADDITION_PARAM" feature.enable="1"
feature.name="FT_SSMP_UPDN_LOCALTIME" feature.enable="1" 
feature.name="HW_FT_WEB_INDEPEND_HTTPS_PORT" feature.enable="1"
#控制WEB的外部访问的是否可以使用内部端口
feature.name="HW_SSMP_FEATURE_HTTP_PORT_MODE" feature.enable="0"

feature.name="HW_SSMP_FEATURE_CWMP_LOGIN_LOG" feature.enable="1"

feature.name="FT_INFORM_SPECIAL_SN" feature.enable="1"    

#AMP部分
feature.name="HW_AMP_FEATURE_COMMON" feature.enable="1"
feature.name="HW_AMP_FEATURE_TELMEX" feature.enable="1"
feature.name="HW_AMP_FEATURE_P2P" feature.enable="1"
feature.name="HW_AMP_FT_OMCI_TRIGGER_PONLED" feature.enable="1"
feature.name="HW_AMP_FT_AUTOCHAN_11" feature.enable="1"
feature.name="HW_AMP_FEATURE_WLAN_MODE_N" feature.enable="1"
feature.name="HW_AMP_FEATURE_WPS_MULIT_PBC" feature.enable="1"
feature.name="HW_AMP_FEATURE_CHANNEL_WIDTH" feature.enable="1"
feature.name="AMP_FT_WLAN_FOBID_CHANNEL_5G" feature.enable="1"

#BBSP的运营商定制
feature.name="BBSP_FT_TELMEX" feature.enable="1"
feature.name="BBSP_FT_DMZ_PRIORITY" feature.enable="1"

#特性剥离，从运营商中剥离的特性
feature.name="BBSP_FT_SAVE_USER_DEV" feature.enable="1"
#internet灯是否存在
feature.name="BBSP_FT_INTERNET_LED_EXIST" feature.enable="1"

#TR098桥模型
feature.name="BBSP_FT_DHCP_CLIENT_OPTION" feature.enable="1" 
feature.name="BBSP_FT_DHCPS_OPTION"       feature.enable="1" 

#PPPoE增加等待PADO报文超时的错误码，WEB查询增加ERROR_PADO_TIME_OUT返回
feature.name="BBSP_FT_PPPOE_PADO_TIME_OUT"  feature.enable="1" 
feature.name="BBSP_FT_TRACEROUTE_ICMP" feature.enable="1" 
feature.name="HW_SSMP_FEATURE_CFG_BACKUP" feature.enable="0"
feature.name="FT_STATICDNS_CFG_ONLYLAN" feature.enable="1"

#ping多实例
feature.name="BBSP_FT_E8C_IPPINGDIAGNOSTICS" feature.enable="1"

feature.name="HW_SSMP_FEATURE_SAFE_CHANNEL" feature.enable="1"

#PSI下发命令，踢掉在线用户
feature.name="FT_SSMP_KICKOFF_WEB_USER" feature.enable="0" 

feature.name="FT_TR181_FIREWALL" feature.enable="1" 

#支持DHCPConditionalServingPool 在tr069上可见，需要打开特性开关  BBSP_FT_DHCPS_COND_POOL
feature.name="BBSP_FT_DHCPS_COND_POOL" feature.enable="1"

#支持TR181 RIP节点可配
feature.name="FT_RIP_DYNAMIC_ROUTE" feature.enable="1"

#Telmex softphone下挂软phone优先级提升
feature.name="FT_SSMP_SIPPHONE_PRIOR_UP" feature.enable="1"

#是否所有通道强制校验密码复杂度
feature.name="HW_SSMP_FT_CHK_PWD_COMPLEX" feature.enable="1"
feature.name="FT_SN_PWD_COMPLEX" feature.enable="0"

#TELMEX要求不需要校验密码复杂度
feature.name="FT_NO_CHK_PWD_COMPLEX" feature.enable="1"

#TELMEX要求从OLT侧telnet登陆要求用户名和密码每一个ONT不一致
feature.name="FT_OLTCLI_ADD_SUFFIX" feature.enable="1"

#WAN侧HTTP/HTTPS共用HTTP开关控制,WAN侧HTTPS节点ITMS是否可见
feature.name="FT_BBSP_WAN_HTTP_HTTPS_ACL" feature.enable="0"
feature.name="FT_BBSP_HTTPSWANENABLE_SUPPORT" feature.enable="1"

#MD2MD4算法定制禁止选项关闭
feature.name="FT_OLD_MD_DDGST_FORBIDDEN" feature.enable="0"

# telmex开启
feature.name="BBSP_FT_REDIAL_AFTER_PADT" feature.enable="1"

#TELMEX相关定制下控制是否屏蔽Device Access Control页面的ssh和telnet开关
feature.name="FT_SSMP_TELMEX_TELNET" feature.enable="1"